<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma</title>
</head>
<body>
    <h1>Solucion de problemas</h1>

    <!--Descripcion del problema-->
    <p>Programa que recibe dos variables, suma las variables y 
        muestra el resultado de la suma.
    </p>

    <!--Analisis basico-->
    <p>Los datos de entrada seran numeros enteros y dara un resultado
        con valores enteros.
    </p>    
    <p>
        Se sumaran las variables.
    </p>

    <!--Input's para recibir las variables-->

    <label for="a">Ingrese el primer numero</label>
    <input type="number" id="a" name="a">
    <br>
    <label for="b">Ingrese el segundo numero</label>
    <input type="number" id="b" name="b">
    <br>

    <!--Boton que llamara a la funcion sumar-->
    <button>SUMAR</button><br>

    <!--Campo donde se mostrara el resultados-->
    <label for="resultado">Resultado de la suma</label>
    <input type= "number" id="resultado" name="resultado"> 


</body>
</html>
